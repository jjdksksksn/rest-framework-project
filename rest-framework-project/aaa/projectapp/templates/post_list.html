<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="ads">

        {% for item in ads %}
        <li>{{item.title}}</li>
        <li>{{item.description}}</li>
        <li><img src="{{item.image.url}}" alt=""></li>
        {% endfor %}

    </ul>

    <ul>

        {% for item in post %}
        <li>{{item.title}}</li>
        <li>{{item.description}}</li>
        <li>{{item.created_at}}</li>
        {% endfor %}
       
    </ul>

    
</body>
</html>
